<html>
<head>
<meta charset="UTF-8">
<title>wallets</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="./css/index.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

<script src="./js/api.js"></script>

</head>
<body>

    <div class="mx-auto" style="width: 400px;">
        <div class="card" style="width: 40rem;">
            <div class="card-body text-center">
              <h5 class="card-title"></h5>
              <div style="display:justify">
                <p class="members"></p>
                <span>メンバーを追加する  </span><button type="button" class="btn btn-primary rounded-circle p-0" style="width:2rem;height:2rem;" data-bs-toggle="modal" data-bs-target="#addMember">＋</button>
              </div>
            <br>
              
              <a href="" class="btn btn-primary" id="go-input">入力する</a>
              <a href="" class="btn btn-primary" id="go-detail">詳細を見る</a>
              <a href="" class="btn btn-primary" id="copy-page"><span id="cAction">URLをコピー</span></a>
            </div>
          </div>
    </div>
    <!-- メンバーを追加するためのモーダル -->
    <div class="modal fade" id="addMember" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">メンバーを追加する</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <p class="text-danger"></p>
            <input type="text" id="memberName" class="form-control" placeholder="名前" required="" autofocus="">
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="close" data-bs-dismiss="modal">閉じる</button>
        <button type="button" class="btn btn-primary" id="memberReg">登録</button>
        </div>
        </div>
        </div>
    </div>

    <script>
        // クエリからグループIDを取得する
        var groupId;
        const searchParams = new URLSearchParams(window.location.search)

        if (searchParams.has('id')){
            groupId = searchParams.get('id');
        } else {
            window.location.href = "error";
        }

        // hrefを書き換える
        let input = document.getElementById('go-input');
        input.setAttribute('href', "input?id=" + groupId);
        let detail = document.getElementById('go-detail');
        detail.setAttribute('href', "detail?id=" + groupId);

        // グループ情報を取得する
        $.ajax({
                url: BASE_URL + `/group?groupid=${groupId}`,
                type: "GET",
                async: true,
                dataType: "json",
                contentType: "application/json",
                timeout: 5000,
                cache: false,
                success: function (responseData) {
                  // 成功時処理
                  $('.card-title').text(responseData.groupName);
                },
                error: function  (xhr, textStatus, errorThrown) {
                  // 失敗時処理
                  window.location.href = "error";
                },
            });


        // メンバーの一覧を取得する
        $.ajax({
            url: BASE_URL + `/members?groupid=${groupId}`,
            type: "GET",
            async: true,
            dataType: "json",
            contentType: "application/json",
            timeout: 5000,
            cache: false,
            success: function (responseData) {
                // 成功時処理
                var membersList = responseData.members;
                var members;
                for (let i = 0; i < membersList.length; i++) {
                    if (i == 0){
                        members = membersList[i].memberName + " ";
                    } else {
                        members = members + membersList[i].memberName + " ";
                    }
                }
                $('.members').text(members);
            },
            error: function  (xhr, textStatus, errorThrown) {
                // 失敗時処理
                window.location.href = "error";
                },
            });

        // メンバーモーダルの「登録」ボタン押下時の処理
        $('#memberReg').on('click', function() {
            let name = document.getElementById('memberName');
            var arr = { groupid: groupId, memberName: name.value };
            var member_info = JSON.stringify(arr);

            $.ajax({
                url: BASE_URL + `/member`,
                type: "POST",
                async: true,
                dataType: "json",
                contentType: "application/json",
                timeout: 5000,
                cache: false,
                data: member_info,
                success: function (responseData) {
                  // 成功時処理
                  $('#addMember').modal();
                  $('#addMember').modal('hide');

                  // リロードする
                  window.location.reload();
                },
                error: function  (xhr, textStatus, errorThrown) {
                  // 失敗時処理
                  var res = $.parseJSON(xhr.responseText);
                  $('.text-danger').text(res.errorMessage);
                },
            });
        });

        // 閉じるボタン押下時の処理
        $('#close').on('click', function() {
            $('.text-danger').text('');
        });

        // URLをコピーする
        document.getElementById("copy-page").onclick = function() {
            $(document.body).append("<textarea id=\"copyTarget\" style=\"position:absolute; left:-9999px; top:0px;\" readonly=\"readonly\">" +location.href+ "</textarea>");
            let obj = document.getElementById("copyTarget");
            let range = document.createRange();
            range.selectNode(obj);
            window.getSelection().addRange(range);
            document.execCommand('copy');
            alert('URLをクリップボードにコピーしました。');
        };

    </script>
</body>
</html>
